<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Students Entries</title>
        
        
        
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>

        <style>
           
            table, td, th {
                border: 1px solid black;
            }

            table {
                width: 80%;
                margin: 30px 20px 0;
                border-collapse: collapse;
            }
            
        </style>
        
    </h:head>
    <h:body>

        <h:dataTable value="#{studentsObj.seeAll()}" var="student">
            
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{student.name}
            </h:column>
            
            <h:column>
                <f:facet name="header">RollNo</f:facet>
                #{student.rollNo}
            </h:column>
            
            <h:column>
                <f:facet name="header">Mark1</f:facet>
                #{student.mark1}
            </h:column>
            
            <h:column>
                <f:facet name="header">Mark2</f:facet>
                #{student.mark2}
            </h:column>
            
            <h:column>
                <f:facet name="header">Mark3</f:facet>
                #{student.mark3}
            </h:column>
            
            
        </h:dataTable>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
