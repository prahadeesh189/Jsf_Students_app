<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Insert New</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:outputLabel for="txtName">
                <h:outputText value="Enter Student Name" />
            </h:outputLabel>
            <h:inputText id="txtName" value="#{studentsObj.name}"/>

            <br/>

            <h:outputLabel for="txtRollNo">
                <h:outputText value="Enter Student RollNo" />
            </h:outputLabel>
            <h:inputText id="txtRollNo" value="#{studentsObj.rollNo}"/>


            <br/>

            <h:outputLabel for="txtMark1">
                <h:outputText value="Enter Mark1" />
            </h:outputLabel>
            <h:inputText id="txtMark1" value="#{studentsObj.mark1}"/>


            <br/>
            
            <h:outputLabel for="txtMark2">
                <h:outputText value="Enter Mark2" />
            </h:outputLabel>
            <h:inputText id="txtMark2" value="#{studentsObj.mark2}"/>


            <br/>
            
            <h:outputLabel for="txtMark3">
                <h:outputText value="Enter Mark3" />
            </h:outputLabel>
            <h:inputText id="txtMark3" value="#{studentsObj.mark3}"/>


            <br/>

            
            
            
            
            
            
            

            <h:commandButton id="cmdInsert" value="Submit" action="#{studentsObj.add}" />
        </h:form>
        
        
        
    </h:body>
</html>
