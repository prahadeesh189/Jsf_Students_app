<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Insert New</title>
        
         
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>

    </h:head>
    <h:body>
        
        <h:form>
            <h:outputLabel for="txtName">
                <h:outputText value="Enter Student Name" />
            </h:outputLabel>
            <h:inputText id="txtName" value="#{studentsObj.name}"/>

            <br/>

            <h:outputLabel for="txtRollNo">
                <h:outputText value="Enter Student RollNo" />
            </h:outputLabel>
            <h:inputText id="txtRollNo" value="#{studentsObj.rollNo}"/>


            <br/>

            <h:outputLabel for="txtMark1">
                <h:outputText value="Enter Mark1" />
            </h:outputLabel>
            <h:inputText id="txtMark1" value="#{studentsObj.mark1}"/>


            <br/>
            
            <h:outputLabel for="txtMark2">
                <h:outputText value="Enter Mark2" />
            </h:outputLabel>
            <h:inputText id="txtMark2" value="#{studentsObj.mark2}"/>


            <br/>
            
            <h:outputLabel for="txtMark3">
                <h:outputText value="Enter Mark3" />
            </h:outputLabel>
            <h:inputText id="txtMark3" value="#{studentsObj.mark3}"/>


            <br/>

            
            
            
            
            
            
            

            <h:commandButton id="cmdInsert" value="Submit" action="#{studentsObj.add}" />
        </h:form>
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </h:body>
</html>
